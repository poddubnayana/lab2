<section>
  <div class="b1">
    <button (click)="openDialog()"
      mat-raised-button color="primary">Добавить</button>
  </div>
</section>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class = "style-title"> ФИО </th>
        <td mat-cell *matCellDef="let element" class = "style-elem"> {{ element.name }} </td>
      </ng-container>
    
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class = "style-title"> Дата заправки </th>
        <td mat-cell *matCellDef="let element" class = "style-elem"> {{ element.date | date:'dd.MM.yyyy' }} </td>
      </ng-container>
    
      <ng-container matColumnDef="variety">
        <th mat-header-cell *matHeaderCellDef class = "style-title"> Вид топлива </th>
        <td mat-cell *matCellDef="let element" class = "style-elem"> {{ element.variety }} </td>
      </ng-container>
    
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef class = "style-title"> Объем, л </th>
        <td mat-cell *matCellDef="let element" class = "style-elem"> {{ element.size }} </td>
      </ng-container>

      <ng-container matColumnDef="isFull">
        <th mat-header-cell *matHeaderCellDef class = "style-title"> Полный бак </th>
        <td mat-cell *matCellDef="let element" class = "style-elem"> {{ element.isFull ? '+' : '-' }} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class = "style-title"> Стоимость за 1 л, руб </th>
        <td mat-cell *matCellDef="let element" class = "style-elem"> {{ element.price }} </td>
      </ng-container>

      <ng-container matColumnDef="del">
        <th mat-header-cell *matHeaderCellDef class = "style-title"> Удаление </th>
        <td mat-cell *matCellDef="let element" class = "style-elem"> 
          <button (click)="deleteRow(element)" mat-fab color="primary">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
